<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Reseña Hoteles</title>
</head>

<body>
    <h1>Reseña Hotel</h1>

  <div class="container">
    <div class="box">

      <div class="box-item">
        <div class="container">

          <div class="box">
            <h3 id="name-hotel"></h3>
            <h4 id="location-hotel"></h4>
          </div>

          <div class="box">
            <img class="image" id="image-hotel" src="" alt="Foto hotel">
          </div>

        </div>
      </div>
    </div>

    <div class="box">
      <div class="box-item">
        <p class="puntuacion">Puntuación: <span class="stars" id="puntuacion"></span></p>
        <p>Reseña anónima <input type="checkbox" id="anonimo"></p>
      </div>
    </div>
  </div>
    <script src="app.js"></script>
</body>
</html>
