<head>

    <title>Reserva Hotel</title>

<body>
    <h1>Reserva Hotel</h1>

    <span>Tipo de reserva:</span>

        <option value="standard">Standard</option>
        <option value="junior">Junior Suite</option>
        <option value="suite">Suite</option>
    </select>
    <br>
    <br>
    <label for="spa">Uso de SPA</label>
    <input type="checkbox" id="spa">
    <br>
    <br>
    <span>Tipo de ocupaci√≥n:</span>
    <select name="occupation" id="occupation-room">
        <option value="individual">Individual</option>
        <option value="double">Double</option>
        <option value="triple">Triple</option>
    </select>
    <br>
    <br>
    <label for="night">Numero de noches:</label>
    <input type="number" id="night">
    <br>
    <br>
    <label for="night">Noches de parking:</label>
    <input type="number" id="parking">
    <br>
    <br>
    <p id="price"></p>
    
    <script src="app.js"></script>
</body>

</html>
